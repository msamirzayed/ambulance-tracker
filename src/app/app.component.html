<section class="wrapper">
  <amb-map class="wrapper__map"></amb-map>

  <amb-stepper
    class="wrapper__stepper"
    [stage$]="sim.stage$"
    [ratio$]="sim.ratio$"
  ></amb-stepper>

  <button
    mat-fab
    color="primary"
    aria-label="Restart trip"
    class="wrapper__fab"
    (click)="sim.restart()"
  >
    <mat-icon>replay</mat-icon>
  </button>
</section>
